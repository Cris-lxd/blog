<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head  th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>   <!--按照年份排列所有文章-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--    导航-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padding-tb-min m-shadow-small">    <!--inverted反转-->
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header m-lxd-blog">Cris</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i></icon>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我 </a>
            <div class="right item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="search......">
                    <i class="search link icon"></i>
                </div>
            </div>    <!--right iten表示靠右-->
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">       <!--menu toggle   没有显示意义，jquery获取元素-->
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--中间内容-->
<div class="m-container-small m-padding-tb-large">
    <div class="ui container">     <!--展示最好的效果-->
        <!--header-->
        <div class="ui top attached segment padded m-margin-top-large">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>   <!--teal 茶色-->
                </div>
                <div class="right aligned column">
                    共 <h3 class="ui orange header m-inline-block" th:text="${blogNum}">114</h3>篇博客    <!--h元素为block元素，会换行   所以使用inline变为非块原素-->
                </div>
            </div>
        </div>

        <h2 class="ui header center aligned">2020</h2>
        <div class="ui fluid vertical menu" >
            <div class="item" th:each="blogWithDate : ${blogWithDate}">
                <span>
                    <!--<i class="mini teal circle icon"></i>--><a class="ui header" style="list-style-type: none" th:text="${blogWithDate.title}" th:href="@{/blog/{id}(id=${blogWithDate.id})}">关于刻意练习的清单</a>
                    <div class="ui teal basic left pointing label m-padding-min m-text-thin" th:text="${#dates.format(blogWithDate.createTime,'yyyy-MM-dd')}">9月03</div>
                </span>
                <div class="ui orange basic left pointing label m-padding-min m-text-thin" th:text="${blogWithDate.flag}">原创</div>
            </div>
        </div>

        <h2 class="ui header center aligned">2021</h2>
        <div class="ui fluid vertical menu" >
            <div class="item" th:each="blogWithDate1 : ${blogWithDate1}">
                <span>
                    <!--<i class="mini teal circle icon"></i>--><a class="ui header" style="list-style-type: none" th:text="${blogWithDate1.title}" th:href="@{/blog/{id}(id=${blogWithDate1.id})}">关于刻意练习的清单</a>
                    <div class="ui teal basic left pointing label m-padding-min m-text-thin" th:text="${#dates.format(blogWithDate1.createTime,'yyyy-MM-dd')}">9月03</div>
                </span>
                <div class="ui orange basic left pointing label m-padding-min m-text-thin" th:text="${blogWithDate1.flag}">原创</div>
            </div>
        </div>
    </div>
</div>
    <br>
    <br>







<!--底部footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padding-tb-massive">    <!-- vertical 垂直-->
    <div class="ui center aligned container">      <!--center aligned 表示container里面的东西全部居中-->
        <div class="ui inverted divided stackable grid">    <!--grid默认16列-->
            <div class="three wide column" align="center">     <!-- wide 填满   column 列-->
                <img src="../static/images/wxhy.jpg" class="ui rounded image" style="width:110px">
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(user store)</a>
                    <a href="#" class="item">用户故事(user store)</a>
                    <a href="#" class="item">用户故事(user store)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:15234023889@163.com</a>
                    <a href="#" class="item">QQ:1120620371</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header header m-text-thin m-text-spaced">Blog</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">这是我的个人博客，欢迎前来观看，仅提供学习只用，同各类同道中人一起交流发展</a>
                </div>
            </div>
        </div>
        <div class="ui inverted divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">copyriht : © 2020 Designed by CRIS</p>
    </div>

</footer>

<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');   /*点击有这个效果就删除，没有这个效果就增加*/
    });

</script>
</body>
</html>
