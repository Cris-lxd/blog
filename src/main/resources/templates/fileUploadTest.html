<!DOCTYPE html>
<html lang="en">
<head>

    <title>fileupload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">

</head>
<body>

<script type="text/javascript">

        $.ajax({
            url : "/test/download",
            method : "get",
        })
    }

</html>
